name: CI

on:
  push:
    branches: [ main, consolidated/** ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install deps (ci)
        run: npm ci

      - name: Typecheck
        run: npm run typecheck --if-present

      - name: Lint
        run: npm run lint --if-present

      - name: Logger usage guard
        shell: pwsh
        run: ./scripts/check-logger-usage.ps1

      - name: Env contract check (AZURE_SEARCH_INDEX only)
        shell: pwsh
        run: ./scripts/env-contract-check.ps1

  predeploy-probe:
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'workflow_dispatch' || github.event_name == 'pull_request'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Azure Search Pre-Deploy Probe
        shell: pwsh
        env:
          AZURE_SEARCH_ENDPOINT: ${{ secrets.AZURE_SEARCH_ENDPOINT }}
          AZURE_SEARCH_API_KEY: ${{ secrets.AZURE_SEARCH_API_KEY }}
          AZURE_SEARCH_INDEX: ${{ vars.AZURE_SEARCH_INDEX }}
          COMPANY_ID: ${{ vars.COMPANY_ID || 'amerivet' }}
        run: |
          ./scripts/predeploy-acs-probe.ps1 -Endpoint $env:AZURE_SEARCH_ENDPOINT -ApiKey $env:AZURE_SEARCH_API_KEY -Index $env:AZURE_SEARCH_INDEX -CompanyId $env:COMPANY_ID -MinDocs 10

  smoke:
    runs-on: ubuntu-latest
    needs: predeploy-probe
    if: github.event_name == 'workflow_dispatch'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Production Smoke Test (PowerShell)
        shell: pwsh
        env:
          PROD_DOMAIN: ${{ vars.PROD_DOMAIN }}
          COMPANY_ID: ${{ vars.COMPANY_ID || 'amerivet' }}
        run: |
          if (-not $env:PROD_DOMAIN) { Write-Error 'Set repository variable PROD_DOMAIN to your production URL.'; exit 1 }
          ./scripts/smoke-test-prod.ps1 -Domain $env:PROD_DOMAIN -CompanyId $env:COMPANY_ID
name: CI Quality Gates

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  quality-checks:
    name: Type Check, Lint, Test
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run Guard Script
        run: npm run guard

      - name: Type Check
        run: npm run typecheck

      - name: Lint
        run: npm run lint

      - name: Run Tests
        run: npm run test
        env:
          NODE_ENV: test
          VITEST: true

      - name: Build Check
        run: npm run build
        env:
          NEXT_PHASE: phase-production-build
          # Build-time guards will use dummy values

  deployment-ready:
    name: Deployment Readiness
    runs-on: ubuntu-latest
    needs: quality-checks
    if: github.ref == 'refs/heads/main'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Verify .gitignore includes .env files
        run: |
          if ! grep -q "^\.env$" .gitignore || ! grep -q "^\.env\.\*$" .gitignore; then
            echo "‚ùå .gitignore must exclude .env and .env.* files"
            exit 1
          fi
          echo "‚úÖ .gitignore properly configured"

      - name: Check for committed secrets patterns
        run: |
          if grep -r "AccountKey=" --include="*.ts" --include="*.js" --exclude-dir=node_modules --exclude-dir=.next .; then
            echo "‚ùå Found potential secrets in code"
            exit 1
          fi
          echo "‚úÖ No hardcoded secrets detected"

      - name: Deployment Ready
        run: echo "üöÄ All gates passed - ready for production deployment"
