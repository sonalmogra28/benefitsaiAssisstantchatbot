name: CI Quality Gates

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  quality-checks:
    name: Type Check, Lint, Test
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run Guard Script
        run: npm run guard

      - name: Type Check
        run: npm run typecheck

      - name: Lint
        run: npm run lint

      - name: Run Tests
        run: npm run test
        env:
          NODE_ENV: test
          VITEST: true

      - name: Build Check
        run: npm run build
        env:
          NEXT_PHASE: phase-production-build
          # Build-time guards will use dummy values

  deployment-ready:
    name: Deployment Readiness
    runs-on: ubuntu-latest
    needs: quality-checks
    if: github.ref == 'refs/heads/main'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Verify .gitignore includes .env files
        run: |
          if ! grep -q "^\.env$" .gitignore || ! grep -q "^\.env\.\*$" .gitignore; then
            echo "‚ùå .gitignore must exclude .env and .env.* files"
            exit 1
          fi
          echo "‚úÖ .gitignore properly configured"

      - name: Check for committed secrets patterns
        run: |
          if grep -r "AccountKey=" --include="*.ts" --include="*.js" --exclude-dir=node_modules --exclude-dir=.next .; then
            echo "‚ùå Found potential secrets in code"
            exit 1
          fi
          echo "‚úÖ No hardcoded secrets detected"

      - name: Deployment Ready
        run: echo "üöÄ All gates passed - ready for production deployment"
